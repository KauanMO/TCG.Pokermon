external-api.key=${EXTERNAL_API_KEY}
quarkus.rest-client.tcg-api.url=https://api.pokemontcg.io/v2
quarkus.rest-client.tcg-api-cards.scope=jakarta.inject.Singleton
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=kauan123
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/TCG-Pokermon
quarkus.datasource.jdbc.max-size=16
quarkus.hibernate-orm.database.generation=update

quarkus.http.cors.enabled=true
quarkus.http.cors.origins=http://localhost:3000
quarkus.http.cors.methods=GET,PUT,POST,DELETE
quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true

quarkus.redis.hosts=redis://redis:6379

mp.jwt.verify.issuer=pokermon_issuer

mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
smallrye.jwt.sign.key.location=META-INF/resources/privateKey.pem

quarkus.http.auth.proactive=true
quarkus.smallrye-jwt.enabled=true

